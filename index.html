<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <title>Rafael Menegheti - DoWhile 2021</title>
</head>

<body>
  <main>

      <div class="avatar">
        <span>

        <img id="userImg" src="https://lorempixel.com/185/185/people/" alt="Foto pessoal" />

      <h1 id="userName">username</h1>
      <a id="userLink" href="" target="_blank">

      <ul id="socialLinks">

          </a>
        </li>
        <li class="instagram">
          <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.svg" alt="ícone instagram" />
          </a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.svg" alt="ícone twitter" />
          </a>
        </li>

    </div>
